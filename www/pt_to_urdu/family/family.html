    const familyGRID = document.getElementById("family-grid");
    const loadingAnimation = document.querySelector(".loading-animation");
    const noResults = document.querySelector(".no-results");
    const searchInput = document.querySelector(".search-input");
    const filterButtons = document.querySelectorAll(".filter-btn");

    let currentFilter = "todos";
    let currentSearch = "";

    const categoryMessages = {
      'todos': 'N√£o encontramos nenhum membro da fam√≠lia correspondente √† sua pesquisa.',
      'pais': 'N√£o encontramos membros da fam√≠lia na categoria Pais.',
      'irmaos': 'N√£o encontramos irm√£os correspondentes √† sua pesquisa.',
      'casamento': 'N√£o encontramos rela√ß√µes matrimoniais correspondentes.',
      'avos': 'N√£o encontramos av√≥s correspondentes √† sua pesquisa.',
      'tios': 'N√£o encontramos tios ou tias correspondentes.'
    };

    const categorySuggestions = {
      'todos': ['Pai', 'M√£e', 'Irm√£o', 'Irm√£'],
      'pais': ['Pai', 'M√£e', 'Filho', 'Filha'],
      'irmaos': ['Irm√£o', 'Irm√£'],
      'casamento': ['Marido', 'Esposa', 'Cunhado', 'Cunhada'],
      'avos': ['Av√¥', 'Av√≥'],
      'tios': ['Tio', 'Tia', 'Sobrinho', 'Sobrinha']
    };

    function updateNoResultsMessage(category) {
      const noResults = document.querySelector('.no-results');
      const categoryMessage = noResults.querySelector('.category-message');
      const suggestionGrid = noResults.querySelector('.suggestion-grid');
      
      categoryMessage.textContent = categoryMessages[category] || categoryMessages['todos'];
      
      // Update suggestions
      suggestionGrid.innerHTML = '';
      const suggestions = categorySuggestions[category] || categorySuggestions['todos'];
      
      suggestions.forEach(suggestion => {
        const card = document.createElement('div');
        card.className = 'suggestion-card';
        card.textContent = suggestion;
        card.onclick = () => {
          searchInput.value = suggestion;
          currentSearch = suggestion;
          loadFamily();
        };
        suggestionGrid.appendChild(card);
      });
    }

    function resetFilters() {
      currentFilter = 'todos';
      currentSearch = '';
      searchInput.value = '';
      filterButtons.forEach(btn => btn.classList.remove('active'));
      filterButtons[0].classList.add('active');
      loadFamily();
    }

    function createFamilyCard(member) {
      const card = document.createElement("div");
      card.className = "family-card";
      card.innerHTML = `
        <img src="${member.image}" alt="${member.name}" onerror="this.src='placeholder.jpg'">
        <div class="family-info">
          <span class="relation-tag">${member.relation}</span>
          <h3>${member.name}</h3>
          <div class="urdu-text">${member.urdu}</div>
          <p class="description-text">${member.description}</p>
          <button class="audio-btn" onclick="playAudio('${member.audio}')">
            <i class="fas fa-volume-up"></i>
            Ouvir Pron√∫ncia
          </button>
          <div class="progress-container">
            <div class="progress-bar" id="progress-${member.name}"></div>
          </div>
        </div>
      `;
      return card;
    }

    function loadFamily() {
      const familyGRID = document.getElementById("family-grid");
      const loadingAnimation = document.querySelector(".loading-animation");
      const noResults = document.querySelector(".no-results");
      
      // Add hidden class to grid
      familyGRID.classList.add('hidden');
      
      // Show loading animation
      loadingAnimation.style.display = "block";
      
      // Clear existing content
      familyGRID.innerHTML = "";
      
      setTimeout(() => {
        const filteredMembers = familyMembers.filter(member => {
          const matchesSearch = member.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                              member.urdu.includes(currentSearch) ||
                              member.description.toLowerCase().includes(currentSearch.toLowerCase());
          const matchesFilter = currentFilter === "todos" || member.category === currentFilter;
          return matchesSearch && matchesFilter;
        });

        if (filteredMembers.length === 0) {
          noResults.style.display = "block";
          updateNoResultsMessage(currentFilter);
          familyGRID.style.display = "none";
        } else {
          noResults.style.display = "none";
          familyGRID.style.display = "grid";
          filteredMembers.forEach((member) => {
            const card = createFamilyCard(member);
            familyGRID.appendChild(card);
          });
          
          // Remove hidden class after content is loaded
          setTimeout(() => {
            familyGRID.classList.remove('hidden');
          }, 50);
        }
        
        // Hide loading animation
        loadingAnimation.style.display = "none";
      }, 300); // Reduced timeout for smoother transition
    }

    function playAudio(audio) {
      if (audio) {
        const audioPlayer = new Audio(audio);
        const progressBar = document.getElementById(`progress-${audio.split('/')[1].split('.')[0]}`);
        
        audioPlayer.addEventListener('timeupdate', () => {
          const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
          progressBar.style.width = `${progress}%`;
        });

        audioPlayer.addEventListener('ended', () => {
          progressBar.style.width = '0%';
        });

        audioPlayer.play().catch(error => {
          console.error("Error playing audio:", error);
          alert("Erro ao reproduzir o √°udio. Por favor, tente novamente.");
        });
      } else {
        alert("√Åudio n√£o dispon√≠vel!");
      }
    }

    searchInput.addEventListener('input', (e) => {
      currentSearch = e.target.value;
      loadFamily();
    });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentFilter = button.dataset.category;
        loadFamily();
      });
    });

    // Update filter buttons to show count
    function updateFilterButtons() {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(button => {
        const category = button.dataset.category;
        const count = category === 'todos' 
          ? familyMembers.length 
          : familyMembers.filter(m => m.category === category).length;
        
        const countSpan = document.createElement('span');
        countSpan.className = 'category-count';
        countSpan.textContent = count;
        button.appendChild(countSpan);
      });
    }

    // Call this after DOM is loaded
    document.addEventListener('DOMContentLoaded', updateFilterButtons);

    window.onload = loadFamily;
  </script>
