<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Animais</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f8ff);
      color: #1a1a2e;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Header Section */
    header {
      background: linear-gradient(135deg, #1a1a2e, #243b55);
      color: white;
      padding: 30px 0;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    header button {
      margin-top: 20px;
      background: #007ea7;
      color: white;
      font-size: 1.3rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0px 8px 15px rgba(0, 126, 167, 0.5);
      transition: all 0.3s ease-in-out;
    }

    header button:hover {
      background: #005f87;
      transform: translateY(-3px);
    }

    /* Search Bar */
    .search-container {
      margin: 20px auto;
      max-width: 600px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 20px;
      border: 2px solid #1a1a2e;
      border-radius: 20px;
      font-size: 1.2rem;
      outline: none;
    }

    /* Main Section - Animal Grid */
    .animais-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Animal Cards */
    .animais-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .animais-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    }

    .animais-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .animais-info {
      padding: 20px;
      text-align: center;
    }

    .animais-info h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #1a1a2e;
    }

    .animais-info button {
      background: #1a1a2e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .animais-info button:hover {
      background: #0f3460;
    }

    /* Popup Modal */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      z-index: 10;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      max-height: 300px;
      object-fit: cover;
    }

    /* Modal Close Button */
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #1a1a2e;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .modal[style*="display: block"] {
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 5;
      display: none;
    }

    /* Footer Section */
    footer {
      background: #243b55;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #00a8cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aprender animais</h1>
    <p>Nesta lição, vamos aprender os nomes dos animais.</p>
  </header>



  <div class="search-container">
    <input
      type="text"
      id="search"
      placeholder="Pesquisa animais com nomes..."
      oninput="filterAnimais(this.value)"
    />
  </div>


  <div id="animais-grid" class="animais-grid"></div>

  <div id="modal" class="modal">
    <button class="modal-close" onclick="closeModal()">×</button>
    <img id="modal-image" src="" alt="Animais Image">
    <h3 id="modal-name"></h3>
    <button onclick="playAudio()">🔊 Listen to Pronunciation</button>
  </div>

  <div id="overlay" class="overlay" onclick="closeModal()"></div>

  <script>

      { name: "Escorpião", urdu: "بچھو", image: "animalimg/scorpion.jpg", audio: "audio/scorpion.mp3" },
      { name: "Peixe-palhaço", urdu: "مچھلی", image: "animalimg/clownfish.jpg", audio: "audio/clownfish.mp3" },
      { name: "Estrela-do-mar", urdu: "سمندری ستارہ", image: "animalimg/starfish.jpg", audio: "audio/starfish.mp3" },
      { name: "Pinguim", urdu: "پینگوئن", image: "animalimg/pinguim.jpg", audio: "audio/pinguim.mp3" },
      { name: "Marmot", urdu: "مارموٹ", image: "animalimg/marmot.jpg", audio: "audio/marmot.mp3" }
    ];



    const animaisGRID = document.getElementById("animais-grid");
    const modal = document.getElementById("modal");
    const overlay = document.getElementById("overlay");



    function loadanimais() {
    animaisGRID.innerHTML = ""; // Clear the grid to prevent duplicates
    animals.forEach((animal) => {
        const card = document.createElement("div");
        card.className = "animais-card";
        card.innerHTML = `
            <img src="${animal.image}" alt="${animal.name}" onerror="this.src='placeholder.jpg'">
            <div class="animais-info">
                <h3>${animal.name} - ${animal.urdu}</h3>
                <button onclick="playAudio('${animal.audio}')">🔊 Listen Audio</button>
            </div>
        `;
        animaisGRID.appendChild(card);
    });
}


    function playAudio(audio) {
      if (audio) {
        const audioPlayer = new Audio(audio);
        audioPlayer.play();
      } else {
        alert("Audio not available!");
      }
    }

    function closeModal() {
      modal.style.display = "none";
      overlay.style.display = "none";
      document.body.style.overflow = "auto"; // Restore scrolling
    }

    function filterAnimais(query) {
      const cards = document.querySelectorAll(".animais-card");
      cards.forEach((card) => {
        const name = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = name.includes(query.toLowerCase()) ? "block" : "none";
      });
    }

   

    window.onload = loadanimais;
  </script>
</body>
</html>
