<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lição Concluída</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a237e;
            --secondary-blue: #283593;
            --accent-blue: #3949ab;
            --gradient-start: #1a237e;
            --gradient-end: #3949ab;
            --text-color: #2c3e50;
            --background-white: #ffffff;
            --border-grey: #e0e0e0;
            --success-color: #4caf50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-white);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1400px;
            min-height: 90vh;
            background-color: var(--background-white);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-section {
            flex: 1;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(26, 35, 126, 0.3), rgba(57, 73, 171, 0.3));
            z-index: 1;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }

        .video-section:hover video {
            transform: scale(1);
        }

        .content-section {
            flex: 1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
        }

        .achievement-icon {
            font-size: 5rem;
            color: var(--success-color);
            margin-bottom: 30px;
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 700;
            animation: slideInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.8rem;
            color: var(--secondary-blue);
            margin-bottom: 40px;
            font-weight: 500;
            animation: slideInUp 1s ease-out;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.8;
            animation: fadeIn 1.5s ease-out;
        }

        .btn-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out;
        }

        .styled-button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--background-white);
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .styled-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .styled-button:hover::before {
            left: 100%;
        }

        .styled-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .styled-button:active {
            transform: translateY(-1px);
        }

        .progress-ring {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        @media (max-width: 1200px) {
            .main-container {
                width: 95%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                min-height: 100vh;
                width: 100%;
                border-radius: 0;
            }

            .video-section {
                height: 40vh;
            }

            .content-section {
                padding: 50px 30px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.3rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 20px;
            }

            .styled-button {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Premium Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .achievement-icon {
            animation: float 3s ease-in-out infinite;
        }

        /* Loading Animation */
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="loading-bar"></div>
        <div class="video-section">
            <video autoplay loop muted playsinline>
                <source src="../sitara.mp4" type="video/mp4">
                <img src="celebration-fallback.jpg" alt="Celebration">
            </video>
        </div>

        <div class="content-section">
            <div class="achievement-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 class="animate__animated animate__fadeInDown">Liçao Concluída</h1>
            <div class="subtitle animate__animated animate__fadeInUp">Você completou a lição com sucesso!</div>
            <p class="animate__animated animate__fadeIn">Parabéns por dedicar seu tempo e esforço para aprender. Cada lição é um passo importante em sua jornada. Continue explorando e crescendo!</p>
            <div class="btn-container">
                <a href="contactpt.html" class="styled-button animate__animated animate__fadeInUp">
                    <i class="fas fa-graduation-cap"></i> Continuar Aprendendo
                </a>
                <a href="mainmenuptur.html" class="styled-button animate__animated animate__fadeInUp">
                    <i class="fas fa-home"></i> Menu Principal
                </a>
                <a href="feedback.html" class="styled-button animate__animated animate__fadeInUp">
                    <i class="fas fa-comment-alt"></i> Dar Feedback ou Sugestões
                </a>
            </div>
        </div>
    </div>

    <script>
        // Confetti Animation
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
            }
        }

        // Trigger confetti on load
        window.addEventListener('load', createConfetti);

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
