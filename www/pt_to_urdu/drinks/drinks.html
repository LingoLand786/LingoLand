<!DOCTYPE html>

  <title>Language Heaven: Learn Drinks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f8ff);
      color: #1a1a2e;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1a1a2e, #243b55);
      color: white;
      padding: 30px 0;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .search-container {
      margin: 20px auto;
      max-width: 600px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 20px;
      border: 2px solid #1a1a2e;
      border-radius: 20px;
      font-size: 1.2rem;
      outline: none;
    }

    .drink-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .drink-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .drink-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    }

    .drink-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .drink-info {
      padding: 20px;
      text-align: center;
    }

    .drink-info h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #1a1a2e;
    }

    .drink-info button {
      background: #1a1a2e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .drink-info button:hover {
      background: #0f3460;
    }

    .modal, .overlay {
      display: none;
    }

    footer {
      background: #243b55;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #00a8cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Added variables and button styles from vegetables.html */
    :root {
          --primary-color: #002D62;
          --secondary-color: #001b40;
    }

    .btn {
          display: flex;
          gap: 20px;
          justify-content: center;
          margin: 30px 0;
      }

    .menu-principal-button {
      padding: 12px 25px;
      background: transparent;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      border: 2px solid var(--primary-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 180px;
  }

  .menu-principal-button:hover {
      background: var(--primary-color);
      color: white;
  }
  </style>
</head>

    function filterDrinks(query) {
      const cards = document.querySelectorAll(".drink-card");
      cards.forEach(card => {
        const name = card.querySelector("h3").innerText.toLowerCase();
