<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartões de lições</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
      padding: 20px;
      overflow: hidden;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three cards per row */
      gap: 30px; /* Increased gap for better spacing */
      width: 90%;
      max-width: 1300px;
      margin: auto;
    }

    /* Card Styles */
    .card {
      background: #2a3a68;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px; /* Slightly increased padding */
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
      position: relative;
      height: 300px; /* Slightly increased height */
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #03e9f4, #00d9ff);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: -1;
      animation: glowingEffect 2s ease-in-out infinite;
    }

    @keyframes glowingEffect {
      0% {
        transform: translateX(-50%) scale(0.8);
      }
      50% {
        transform: translateX(-50%) scale(1.2);
      }
      100% {
        transform: translateX(-50%) scale(0.8);
      }
    }

    .card h3 {
      font-size: 28px; /* Slightly larger title */
      margin-bottom: 10px; 
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
    }

    .card span {
      font-size: 18px; /* Slightly larger description text */
      color: #f1f1f1;
      margin-bottom: 15px;
      text-shadow: 0 0 7px rgba(0, 0, 0, 0.6);
    }

    .card button {
      margin-top: 15px;
      padding: 16px 30px; /* Slightly increased padding */
      font-size: 18px; /* Slightly larger button text */
      color: #ffffff;
      background: transparent;
      border: 2px solid #ffffff;
      border-radius: 20px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(45deg, #03e9f4, #00d9ff);
      z-index: -1;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card button:hover::after {
      opacity: 1;
    }

    .card button:hover {
      background: #ffffff;
      color: #1a237e;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Progress Bar */
    .progress-bar {
      margin-top: 15px;
      width: 75%; /* Adjust width to make the progress bar wider */
      height: 10px; /* Slightly increased height */
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      display: block;
      height: 100%;
      width: 60%; /* Adjusted progress width */
      background: linear-gradient(to right, #03e9f4, #00d9ff);
      border-radius: 20px;
      animation: progressAnimation 3s ease-in-out infinite alternate;
    }

    @keyframes progressAnimation {
      0% {
        width: 50%;
      }
      100% {
        width: 70%;
      }
    }
  </style>
</head>
<body>
