    }

    .header-content::before {

      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient-1);
    }

    header h1 {

      background: var(--gradient-1);

      position: relative;
      display: inline-block;
    }

    header p {

      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .search-container {
      max-width: 800px;
      margin: 3rem auto;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .search-input {
      width: 100%;
      padding: 1.2rem 2rem;
      border: 2px solid rgba(0,45,98,0.1);
      border-radius: 60px;
      font-size: 1.1rem;
      transition: var(--transition-smooth);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }

    .search-input:focus {

      border-color: var(--primary-color);
      box-shadow: 0 10px 25px rgba(0,45,98,0.1);

    }

    .search-icon {

      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.2rem;
      pointer-events: none;
      transition: var(--transition-smooth);
    }

    .filter-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .filter-btn {
      background: var(--light-bg);
      border: 1px solid rgba(0,45,98,0.1);
      border-radius: 15px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      min-height: 160px;
      will-change: transform, box-shadow;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-1);
      opacity: 0;
      transition: var(--transition-smooth);
      z-index: 1;
    }

    .filter-btn > * {
      position: relative;
      z-index: 2;
    }

    .filter-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,45,98,0.1);
    }

    .filter-btn.active::before {
      opacity: 1;
    }

    .filter-btn.active {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,45,98,0.15);
    }

    .filter-btn i {
      font-size: 2rem;
      color: var(--primary-color);
      transition: var(--transition-smooth);
    }

    .filter-btn.active i,
    .filter-btn.active .category-label,
    .filter-btn.active .category-description {
      color: white;
    }

    .category-label {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      transition: var(--transition-smooth);
    }

    .category-description {
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.8;
      text-align: center;
      transition: var(--transition-smooth);
    }

    .family-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 3rem auto;
      padding: 2rem;
      perspective: 1000px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .family-grid.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .family-card {
      background: var(--light-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
      will-change: transform;
    }

    .family-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-1);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .family-card:hover::before {

    }

    .family-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,45,98,0.15);
    }

    .family-card img {

      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .family-card:hover img {
      transform: scale(1.02);
    }

    .family-info {

      backdrop-filter: blur(10px);
      position: relative;

    .family-card:hover .urdu-text {

      opacity: 1;

      height: 6px;
      border-radius: 3px;

      position: relative;

      width: 0%;
      transition: width 0.2s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);

      height: 12px;
      background: white;
      border-radius: 50%;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    const familyGRID = document.getElementById("family-grid");
    const loadingAnimation = document.querySelector(".loading-animation");
    const noResults = document.querySelector(".no-results");
    const searchInput = document.querySelector(".search-input");
    const filterButtons = document.querySelectorAll(".filter-btn");

    let currentFilter = "todos";
    let currentSearch = "";

    const categoryMessages = {
      'todos': 'N√£o encontramos nenhum membro da fam√≠lia correspondente √† sua pesquisa.',
      'pais': 'N√£o encontramos membros da fam√≠lia na categoria Pais.',
      'irmaos': 'N√£o encontramos irm√£os correspondentes √† sua pesquisa.',
      'casamento': 'N√£o encontramos rela√ß√µes matrimoniais correspondentes.',
      'avos': 'N√£o encontramos av√≥s correspondentes √† sua pesquisa.',
      'tios': 'N√£o encontramos tios ou tias correspondentes.'
    };

    const categorySuggestions = {
      'todos': ['Pai', 'M√£e', 'Irm√£o', 'Irm√£'],
      'pais': ['Pai', 'M√£e', 'Filho', 'Filha'],
      'irmaos': ['Irm√£o', 'Irm√£'],
      'casamento': ['Marido', 'Esposa', 'Cunhado', 'Cunhada'],
      'avos': ['Av√¥', 'Av√≥'],
      'tios': ['Tio', 'Tia', 'Sobrinho', 'Sobrinha']
    };

    function updateNoResultsMessage(category) {
      const noResults = document.querySelector('.no-results');
      const categoryMessage = noResults.querySelector('.category-message');
      const suggestionGrid = noResults.querySelector('.suggestion-grid');
      
      categoryMessage.textContent = categoryMessages[category] || categoryMessages['todos'];
      
      // Update suggestions
      suggestionGrid.innerHTML = '';
      const suggestions = categorySuggestions[category] || categorySuggestions['todos'];
      
      suggestions.forEach(suggestion => {
        const card = document.createElement('div');
        card.className = 'suggestion-card';
        card.textContent = suggestion;
        card.onclick = () => {
          searchInput.value = suggestion;
          currentSearch = suggestion;
          loadFamily();
        };
        suggestionGrid.appendChild(card);
      });
    }

    function resetFilters() {
      currentFilter = 'todos';
      currentSearch = '';
      searchInput.value = '';
      filterButtons.forEach(btn => btn.classList.remove('active'));
      filterButtons[0].classList.add('active');
      loadFamily();
    }

    function createFamilyCard(member) {
      const card = document.createElement("div");
      card.className = "family-card";
      card.innerHTML = `
        <img src="${member.image}" alt="${member.name}" onerror="this.src='placeholder.jpg'">
        <div class="family-info">
          <span class="relation-tag">${member.relation}</span>
          <h3>${member.name}</h3>
          <div class="urdu-text">${member.urdu}</div>
          <p class="description-text">${member.description}</p>
          <button class="audio-btn" onclick="playAudio('${member.audio}')">
            <i class="fas fa-volume-up"></i>
            Ouvir Pron√∫ncia
          </button>
          <div class="progress-container">
            <div class="progress-bar" id="progress-${member.name}"></div>
          </div>
        </div>
      `;
      return card;
    }

    function loadFamily() {
      const familyGRID = document.getElementById("family-grid");
      const loadingAnimation = document.querySelector(".loading-animation");
      const noResults = document.querySelector(".no-results");
      
      // Add hidden class to grid
      familyGRID.classList.add('hidden');
      
      // Show loading animation
      loadingAnimation.style.display = "block";
      
      // Clear existing content
      familyGRID.innerHTML = "";
      
      setTimeout(() => {
        const filteredMembers = familyMembers.filter(member => {
          const matchesSearch = member.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                              member.urdu.includes(currentSearch) ||
                              member.description.toLowerCase().includes(currentSearch.toLowerCase());
          const matchesFilter = currentFilter === "todos" || member.category === currentFilter;
          return matchesSearch && matchesFilter;
        });

        if (filteredMembers.length === 0) {
          noResults.style.display = "block";
          updateNoResultsMessage(currentFilter);
          familyGRID.style.display = "none";
        } else {
          noResults.style.display = "none";
          familyGRID.style.display = "grid";
          filteredMembers.forEach((member) => {
            const card = createFamilyCard(member);
            familyGRID.appendChild(card);
          });
          
          // Remove hidden class after content is loaded
          setTimeout(() => {
            familyGRID.classList.remove('hidden');
          }, 50);
        }
        
        // Hide loading animation
        loadingAnimation.style.display = "none";
      }, 300); // Reduced timeout for smoother transition
    }

    function playAudio(audio) {
      if (audio) {
        const audioPlayer = new Audio(audio);
        const progressBar = document.getElementById(`progress-${audio.split('/')[1].split('.')[0]}`);
        
        audioPlayer.addEventListener('timeupdate', () => {
          const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
          progressBar.style.width = `${progress}%`;
        });

        audioPlayer.addEventListener('ended', () => {
          progressBar.style.width = '0%';
        });

        audioPlayer.play().catch(error => {
          console.error("Error playing audio:", error);
          alert("Erro ao reproduzir o √°udio. Por favor, tente novamente.");
        });
      } else {
        alert("√Åudio n√£o dispon√≠vel!");
      }
    }

    searchInput.addEventListener('input', (e) => {
      currentSearch = e.target.value;
      loadFamily();
    });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentFilter = button.dataset.category;
        loadFamily();
      });
    });

    // Update filter buttons to show count
    function updateFilterButtons() {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(button => {
        const category = button.dataset.category;
        const count = category === 'todos' 
          ? familyMembers.length 
          : familyMembers.filter(m => m.category === category).length;
        
        const countSpan = document.createElement('span');
        countSpan.className = 'category-count';
        countSpan.textContent = count;
        button.appendChild(countSpan);
      });
    }

    // Call this after DOM is loaded
    document.addEventListener('DOMContentLoaded', updateFilterButtons);

    window.onload = loadFamily;
  </script>
