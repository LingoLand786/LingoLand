<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test - Portuguese Quiz</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 4px;
            animation: fadeIn 1s ease-out;
        }

        /* Container */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s forwards ease-out;
        }

        /* Animation for fade-in and slide-up */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Question Styling */
        .question {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .question:hover {
            transform: translateY(-10px);
        }

        .question p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .options li:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            display: block;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        label:hover {
            background-color: #50e3c2;
            color: #fff;
        }

        input[type="radio"]:checked + label {
            background-color: #4a90e2;
            color: #fff;
            transform: scale(1.1);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #357ab7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .question p {
                font-size: 1.2rem;
            }
        }

        /* Media query for tablet */
        @media (max-width: 1024px) {
            .submit-btn {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Teste Final - Perguntas de Português</h1>

        <!-- Question 1 -->
        <div class="question">
            <p>Como se diz "Good morning" em português?</p>
            <ul class="options">
                <li><input type="radio" id="q1a" name="q1" value="a"><label for="q1a">A. صبح بخیر (Subah Bakhair)</label></li>
                <li><input type="radio" id="q1b" name="q1" value="b"><label for="q1b">B. شب بخیر (Shab Bakhair)</label></li>
                <li><input type="radio" id="q1c" name="q1" value="c"><label for="q1c">C. ہیلو (Hello)</label></li>
                <li><input type="radio" id="q1d" name="q1" value="d"><label for="q1d">D. اچھا دن (Acha Din)</label></li>
            </ul>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>Como se diz "I am fine, thank you" em português?</p>
            <ul class="options">
                <li><input type="radio" id="q2a" name="q2" value="a"><label for="q2a">A. میں ٹھیک ہوں، شکریہ (Main Theek Hoon, Shukriya)</label></li>
                <li><input type="radio" id="q2b" name="q2" value="b"><label for="q2b">B. میں سو رہا ہوں، شکریہ (Main So Raha Hoon, Shukriya)</label></li>
                <li><input type="radio" id="q2c" name="q2" value="c"><label for="q2c">C. میں بیمار ہوں، شکریہ (Main Beemar Hoon, Shukriya)</label></li>
                <li><input type="radio" id="q2d" name="q2" value="d"><label for="q2d">D. میں خوش ہوں، شکریہ (Main Khush Hoon, Shukriya)</label></li>
            </ul>
        </div>

        <!-- More questions go here... -->

        <button class="submit-btn" onclick="submitQuiz()">Submit Answers</button>
    </div>

    <script>
        function submitQuiz() {
            alert("Quiz Submitted!");
            // You can add functionality to calculate the score, show results, etc.
        }
    </script>

</body>
</html>
